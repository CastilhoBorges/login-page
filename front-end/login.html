<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <!-- Novas divs para o layout responsivo -->
    <div class="grid-container">
      <div class="quadrante quadrante1">
        <h2>Cadastrar no DataBase</h2>
        <form action="/submit" method="POST">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required
          />

          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
          />
          <button type="submit">Enviar</button>
        </form>
        <p id="respostaDeCadastro"></p>
      </div>
      <div class="quadrante quadrante2">
        <h2>Buscar Dados</h2>
        <input
          type="email"
          id="searchInput"
          placeholder="Digite o email de busca"
          required
        />
        <button id="searchButton">Buscar</button>
        <div id="searchResults"></div>
        <!-- Onde os resultados serão exibidos -->
      </div>
      <div class="quadrante quadrante3">Atualizar dados</div>
      <div class="quadrante quadrante4">Excluir dados</div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
